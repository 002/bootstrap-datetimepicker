<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{{ page.projectDescription }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="{{ page.author }}" />
    <title>{{ page.title }}</title>
    <!--[if lt IE 9]>
      <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
      <script type="text/javascript"
        src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include css.html %}
    <!--[if IE 7]>
      <link href="//netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome-ie7.css" rel="stylesheet">
    <![endif]-->
  </head>
  <body>

    <!-- header -->
    <div id="header_wrap" class="outer">
      <div class="inner">
        <a id="forkme_banner" href="{{ page.githubUrl }}">View on GitHub</a>
        <h1 id="project_title">{{ page.projectName }}</h1>
        <h2 id="project_tagline">{{ page.projectDescription }}</h2>
        <div id="downloads">
          <a class="zip_download_link" href="{{ page.downloadUrl }}">Download this project as a .zip file</a>
        </div>
      </div>
    </div>
    <!-- content -->
    <div id="main_content_wrap" class="outer">
      <div id="main_content" class="inner">
        {{ content }}
      </div>
    </div>
    <!-- footer  -->
    <div id="footer_wrap" class="outer">
      <div class="inner">
        <p class="copyright">{{ page.projectName }} maintained by <a href="{{ page.authorUrl }}">{{ page.author }}</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </div>
    </div>
    {% include js.html %}
  </body>
</html>
